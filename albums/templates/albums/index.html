{% extends 'base.html' %}


{% block content %}

<h1>This is my homepage!</h1>

<ul>
    {% for album in albums %}
    <li><a href="{% url 'album_details' album.pk %}">{{album}}</a></li>

    {% endfor %}
</ul>

<button type='button'
    class="block text-sm text-slate-500 mr-4 py-2 px-4 rounded-full border-0 text-sm font-semibold bg-violet-50 text-violet-700 hover:bg-violet-200">
    <a href="{% url 'create-album' %}">New</a>
</button>

{% endblock %}
